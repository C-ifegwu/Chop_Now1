<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - ChopNow</title>
    <meta name="description" content="Create a new password for your ChopNow account.">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçΩÔ∏è</text></svg>">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">
                    <div class="logo-icon">üçΩÔ∏è</div>
                    <span class="logo-text">ChopNow</span>
                </a>
                
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="login.html" class="nav-link">Sign In</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="min-h-screen flex items-center justify-center py-12">
        <div class="container">
            <div class="max-w-md mx-auto">
                <!-- Reset Password Card -->
                <div class="card shadow-xl">
                    <div class="card-header text-center">
                        <div class="logo-icon mx-auto mb-4" style="width: 60px; height: 60px; font-size: 2rem;">üîë</div>
                        <h1 class="card-title text-2xl">Reset Password</h1>
                        <p class="card-subtitle">Create a new password for your account</p>
                    </div>
                    
                    <div class="card-body">
                        <form id="reset-password-form" class="space-y-6">
                            <div class="form-group">
                                <label for="password" class="form-label">New Password</label>
                                <div class="relative">
                                    <input 
                                        type="password" 
                                        id="password" 
                                        name="password" 
                                        class="form-control" 
                                        placeholder="Enter your new password"
                                        required
                                        minlength="6"
                                    >
                                    <button 
                                        type="button" 
                                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                                        onclick="togglePassword('password')"
                                    >
                                        üëÅÔ∏è
                                    </button>
                                </div>
                                <div class="form-help">Password must be at least 6 characters long</div>
                            </div>
                            
                            <div class="form-group">
                                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                <div class="relative">
                                    <input 
                                        type="password" 
                                        id="confirmPassword" 
                                        name="confirmPassword" 
                                        class="form-control" 
                                        placeholder="Confirm your new password"
                                        required
                                    >
                                    <button 
                                        type="button" 
                                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                                        onclick="togglePassword('confirmPassword')"
                                    >
                                        üëÅÔ∏è
                                    </button>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-full btn-lg">
                                Reset Password
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const toggleButton = passwordInput.nextElementSibling;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
            }
        }

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            document.querySelector('.card-body').innerHTML = `
                <div class="text-center py-8">
                    <div class="text-6xl mb-4">‚ùå</div>
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Invalid Reset Link</h3>
                    <p class="text-gray-600 mb-6">
                        This password reset link is invalid or has expired.
                    </p>
                    <div class="flex gap-3 justify-center">
                        <a href="forgot-password.html" class="btn btn-primary">Request New Link</a>
                        <a href="login.html" class="btn btn-ghost">Back to Sign In</a>
                    </div>
                </div>
            `;
        }

        document.getElementById('reset-password-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showNotification('Passwords do not match', 'error');
                return;
            }
            
            const submitButton = e.target.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;
            
            // Show loading state
            submitButton.innerHTML = '<span class="spinner"></span> Resetting...';
            submitButton.disabled = true;
            
            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        password: password
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Show success message
                    document.querySelector('.card-body').innerHTML = `
                        <div class="text-center py-8">
                            <div class="text-6xl mb-4">‚úÖ</div>
                            <h3 class="text-xl font-semibold text-gray-800 mb-4">Password Reset Successful</h3>
                            <p class="text-gray-600 mb-6">
                                Your password has been reset successfully. You can now sign in with your new password.
                            </p>
                            <a href="login.html" class="btn btn-primary">Sign In Now</a>
                        </div>
                    `;
                } else {
                    throw new Error(result.message || 'Failed to reset password');
                }
                
            } catch (error) {
                showNotification(error.message, 'error');
                
                // Reset button
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            }
        });

        // Password confirmation validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.setCustomValidity('Passwords do not match');
            } else {
                this.setCustomValidity('');
            }
        });

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 10000;
                padding: 16px 20px;
                border-radius: 8px;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
                max-width: 400px;
                background: ${type === 'error' ? '#F44336' : '#4CAF50'};
                color: white;
                font-weight: 500;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 5000);
        }
    </script>
</body>
</html>
