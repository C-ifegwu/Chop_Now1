<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ChopNow</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row min-vh-100">
            <!-- Branding Panel -->
            <div class="col-lg-6 bg-light d-none d-lg-flex flex-column align-items-center justify-content-center text-center p-5">
                <h1 class="display-4 fw-bold">ChopNow</h1>
                <p class="lead">Welcome back! Log in to discover meals and manage your orders.</p>
            </div>
            
            <!-- Form Panel -->
            <div class="col-lg-6 d-flex flex-column align-items-center justify-content-center">
                <div class="w-100 p-4" style="max-width: 400px;">
                    <h2 class="h3 mb-4 fw-bold text-center">Login to ChopNow</h2>
                    <form id="loginForm">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                            <label for="email">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="text-end mb-3">
                            <a href="forgot-password.html">Forgot Password?</a>
                        </div>
                        
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">Login</button>
                        </div>
                    </form>
                    <p class="text-center">
                        Don't have an account? <a href="register.html">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App Scripts -->
    <script src="js/api.js"></script>
    <script src="js/auth-real.js"></script>
</body>
</html>
