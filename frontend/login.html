<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChopNow - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ChopNow</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="meals.html">Meals</a></li>
                <li id="auth-links">
                    <a href="login.html">Login</a>
                    <a href="register.html">Register</a>
                </li>
                <li><a href="cart.html" id="cart-link" style="display:none;">Cart (<span id="cart-count">0</span>)</a></li>
                <li><a href="#" id="dashboard-link" style="display:none;">Dashboard</a></li>
                <li><a href="#" id="logout-button" style="display:none;">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="auth-form-container">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
                <p class="message">Don't have an account? <a href="register.html">Register here</a></p>
                <p class="message"><a href="forgot-password.html">Forgot Password?</a></p>
            </form>
            <p id="login-message" class="message-area"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ChopNow. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const loginMessage = document.getElementById('login-message');
        });
    </script>
</body>
</html>
