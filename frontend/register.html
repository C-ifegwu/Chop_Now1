<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ChopNow</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row min-vh-100">
            <!-- Branding Panel -->
            <div class="col-lg-6 bg-light d-none d-lg-flex flex-column align-items-center justify-content-center text-center p-5">
                <h1 class="display-4 fw-bold">Join ChopNow</h1>
                <p class="lead">Create an account to start enjoying delicious meals and reducing food waste.</p>
            </div>
            
            <!-- Form Panel -->
            <div class="col-lg-6 d-flex flex-column align-items-center justify-content-center py-5">
                <div class="w-100 p-4" style="max-width: 500px;">
                    <h2 class="h3 mb-4 fw-bold text-center">Create Your Account</h2>
                    <form id="registerForm">
                        <div class="form-floating mb-3">
                            <select class="form-select" id="userType" name="userType" required>
                                <option value="">Select Account Type...</option>
                                <option value="consumer">Consumer</option>
                                <option value="vendor">Vendor</option>
                            </select>
                            <label for="userType">I am a:</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Full Name" required>
                            <label for="name">Full Name</label>
                        </div>
                        <div class="form-floating mb-3" id="businessNameGroup" style="display: none;">
                            <input type="text" class="form-control" id="businessName" name="businessName" placeholder="Business Name">
                            <label for="businessName">Business Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                            <label for="email">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                            <label for="confirmPassword">Confirm Password</label>
                        </div>
                        
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">Register</button>
                        </div>
                    </form>
                    <p class="text-center">
                        Already have an account? <a href="login.html">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App Scripts -->
    <script src="js/api.js"></script>
    <script src="js/auth-real.js"></script>
    <script>
        // Show/hide business name field based on user type
        document.getElementById('userType').addEventListener('change', function() {
            const businessNameGroup = document.getElementById('businessNameGroup');
            const businessNameInput = document.getElementById('businessName');
            if (this.value === 'vendor') {
                businessNameGroup.style.display = 'block';
                businessNameInput.required = true;
            } else {
                businessNameGroup.style.display = 'none';
                businessNameInput.required = false;
            }
        });
    </script>
</body>
</html>
