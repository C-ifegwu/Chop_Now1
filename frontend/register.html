<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ChopNow</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo" style="font-size: 1.5rem; font-weight: 700; letter-spacing: -0.5px;">ChopNow</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="form-container">
            <h2>Create Account</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="userType">I am a:</label>
                    <select id="userType" name="userType" required>
                        <option value="">Select...</option>
                        <option value="consumer">Consumer</option>
                        <option value="vendor">Vendor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group" id="businessNameGroup" style="display: none;">
                    <label for="businessName">Business Name</label>
                    <input type="text" id="businessName" name="businessName">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="btn-primary">Register</button>
            </form>
            <p style="margin-top: 1rem; text-align: center;">
                Already have an account? <a href="login.html">Login here</a>
            </p>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script>
        // Show/hide business name field based on user type
        document.getElementById('userType').addEventListener('change', function() {
            const businessNameGroup = document.getElementById('businessNameGroup');
            if (this.value === 'vendor') {
                businessNameGroup.style.display = 'block';
                document.getElementById('businessName').required = true;
            } else {
                businessNameGroup.style.display = 'none';
                document.getElementById('businessName').required = false;
            }
        });
    </script>
</body>
</html>
