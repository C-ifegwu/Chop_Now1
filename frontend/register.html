<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChopNow - Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ChopNow</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="meals.html">Meals</a></li>
                <li id="auth-links">
                    <a href="login.html">Login</a>
                    <a href="register.html">Register</a>
                </li>
                <li><a href="cart.html" id="cart-link" style="display:none;">Cart (<span id="cart-count">0</span>)</a></li>
                <li><a href="#" id="dashboard-link" style="display:none;">Dashboard</a></li>
                <li><a href="#" id="logout-button" style="display:none;">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="auth-form-container">
            <h2>Register</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="user-type">Register as:</label>
                    <select id="user-type" name="userType" required>
                        <option value="consumer">Consumer</option>
                        <option value="vendor">Vendor</option>
                    </select>
                </div>
                <div class="form-group" id="name-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group" id="business-name-group" style="display: none;">
                    <label for="business-name">Business Name:</label>
                    <input type="text" id="business-name" name="businessName">
                </div>
                <div class="form-group">
                    <label for="phone">Phone (optional):</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="address">Address (optional):</label>
                    <input type="text" id="address" name="address">
                </div>
                <button type="submit">Register</button>
                <p class="message">Already have an account? <a href="login.html">Login here</a></p>
            </form>
            <p id="register-message" class="message-area"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ChopNow. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userTypeSelect = document.getElementById('user-type');
            const nameGroup = document.getElementById('name-group');
            const businessNameGroup = document.getElementById('business-name-group');
            const registerForm = document.getElementById('register-form');
            const registerMessage = document.getElementById('register-message');
        });
    </script>
</body>
</html>
