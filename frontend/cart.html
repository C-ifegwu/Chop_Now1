<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - ChopNow</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo" style="font-size: 1.5rem; font-weight: 700; letter-spacing: -0.5px;">ChopNow</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="browse.html">Browse Meals</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html" class="btn-nav btn-primary">Get Started</a></li>
            </ul>
        </div>
    </nav>

    <main class="container" style="padding: 60px 0;">
        <div style="text-align: center; margin-bottom: 48px;">
            <h1 style="font-size: 2.5rem; font-weight: 700; margin-bottom: 16px; color: var(--text-primary); letter-spacing: -0.5px;">Your Shopping Cart</h1>
        </div>
        
        <section id="cart-items-container">
            <!-- Cart items will be rendered here by JavaScript -->
        </section>

        <section id="cart-summary" style="margin-top: 32px; text-align: right;">
            <h3 style="font-size: 1.5rem; font-weight: 600;" id="cart-total">Total: ₦0.00</h3>
            <button class="btn-primary" style="margin-top: 16px;" onclick="handleCheckout()">Proceed to Checkout</button>
        </section>
    </main>

    <footer>
        <!-- Footer content from browse.html -->
    </footer>

    <script src="js/api.js"></script>
    <script src="js/cart.js"></script>
    <script>
        async function renderCart() {
            const cart = Cart.get();
            const container = document.getElementById('cart-items-container');
            const totalElement = document.getElementById('cart-total');
            let total = 0;

            if (cart.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">Your cart is empty.</p>';
                totalElement.textContent = 'Total: ₦0.00';
                return;
            }

            container.innerHTML = '<div style="text-align: center; padding: 60px; color: var(--text-secondary);"><p>Loading cart...</p></div>';

            const itemPromises = cart.map(async (item) => {
                try {
                    const meal = await API.Meals.getById(item.mealId);
                    const subtotal = meal.discounted_price * item.quantity;
                    total += subtotal;
                    return `
                        <div class="cart-item" style="display: flex; justify-content: space-between; align-items: center; padding: 16px; border-bottom: 1px solid var(--border);">
                            <div>
                                <h4 style="margin-bottom: 8px;">${meal.name}</h4>
                                <p>Quantity: ${item.quantity}</p>
                            </div>
                            <span>${(subtotal).toLocaleString('en-NG', { style: 'currency', currency: 'NGN', minimumFractionDigits: 0 })}</span>
                        </div>
                    `;
                } catch (error) {
                    console.error(`Error fetching meal with ID ${item.mealId}:`, error);
                    return ''; // Return empty string for failed items
                }
            });

            const itemsHtml = (await Promise.all(itemPromises)).join('');
            container.innerHTML = itemsHtml;
            totalElement.textContent = `Total: ${total.toLocaleString('en-NG', { style: 'currency', currency: 'NGN', minimumFractionDigits: 0 })}`;
        }

        async function handleCheckout() {
            const cart = Cart.get();
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }

            if (!localStorage.getItem('token')) {
                alert('Please log in to proceed to checkout.');
                window.location.href = 'login.html';
                return;
            }

            try {
                // Group items by vendor
                const ordersByVendor = {};

                for (const item of cart) {
                    const meal = await API.Meals.getById(item.mealId);
                    const vendorId = meal.vendor_id;
                    if (!ordersByVendor[vendorId]) {
                        ordersByVendor[vendorId] = {
                            vendor_id: vendorId,
                            items: []
                        };
                    }
                    ordersByVendor[vendorId].items.push({ meal_id: item.mealId, quantity: item.quantity });
                }

                // Create an order for each vendor
                for (const vendorId in ordersByVendor) {
                    const orderData = ordersByVendor[vendorId];
                    await API.Orders.create(orderData);
                }

                alert('Order(s) placed successfully!');
                Cart.save([]); // Clear the cart
                window.location.href = 'consumer-dashboard.html'; // Redirect to dashboard

            } catch (error) {
                console.error('Checkout failed:', error);
                alert(`Checkout failed: ${error.message}`);
            }
        }

        document.addEventListener('DOMContentLoaded', renderCart);
    </script>
</body>
</html>
