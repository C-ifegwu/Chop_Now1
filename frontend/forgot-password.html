<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - ChopNow</title>
    <meta name="description" content="Reset your ChopNow password securely.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¥—</text></svg>">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">
                    <div class="logo-icon">ðŸ¥—</div>
                    <span>ChopNow</span>
                </a>
                
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="login.html" class="nav-link">Sign In</a></li>
                    <li><a href="register.html" class="nav-link">Sign Up</a></li>
                </ul>
                
                <div class="nav-actions">
                    <a href="login.html" class="btn btn-ghost">Back to Sign In</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="min-h-screen flex items-center justify-center py-12">
        <div class="container">
            <div class="max-w-md mx-auto">
                <!-- Reset Password Card -->
                <div class="card shadow-xl">
                    <div class="card-header text-center">
                        <div style="width: 80px; height: 80px; background: linear-gradient(135deg, var(--primary-color), var(--primary-dark)); border-radius: var(--radius-2xl); display: flex; align-items: center; justify-content: center; margin: 0 auto var(--space-6); font-size: 2rem; color: var(--white); box-shadow: var(--shadow-green);">
                            <i class="fas fa-key"></i>
                        </div>
                        <h1 class="card-title text-2xl">Forgot Password</h1>
                        <p class="card-subtitle">Enter your email to reset your password</p>
                    </div>
                    
                    <div class="card-body">
                        <form id="forgot-password-form" class="space-y-6">
                            <div class="form-group">
                                <label for="email" class="form-label">Email Address</label>
                                <input 
                                    type="email" 
                                    id="email" 
                                    name="email" 
                                    class="form-control" 
                                    placeholder="Enter your email address"
                                    required
                                    autocomplete="email"
                                >
                                <div class="form-help">We'll send you a password reset link</div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-full btn-lg">
                                Send Reset Link
                            </button>
                        </form>
                        
                        <div class="mt-6 text-center">
                            <p class="text-gray-600">
                                Remember your password? 
                                <a href="login.html" class="text-primary font-medium hover:text-primary-dark">
                                    Sign in here
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const submitButton = e.target.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;
            
            // Show loading state
            submitButton.innerHTML = '<span class="spinner"></span> Sending...';
            submitButton.disabled = true;
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: formData.get('email')
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Show success message
                    document.querySelector('.card-body').innerHTML = `
                        <div class="text-center py-8">
                            <div class="text-6xl mb-4">ðŸ“§</div>
                            <h3 class="text-xl font-semibold text-gray-800 mb-4">Check Your Email</h3>
                            <p class="text-gray-600 mb-6">
                                We've sent a password reset link to <strong>${formData.get('email')}</strong>
                            </p>
                            <p class="text-sm text-gray-500 mb-6">
                                Didn't receive the email? Check your spam folder or try again.
                            </p>
                            <div class="flex gap-3 justify-center">
                                <a href="login.html" class="btn btn-ghost">Back to Sign In</a>
                                <button onclick="location.reload()" class="btn btn-outline">Try Again</button>
                            </div>
                        </div>
                    `;
                } else {
                    throw new Error(result.message || 'Failed to send reset email');
                }
                
            } catch (error) {
                // Show error notification
                showNotification(error.message, 'error');
                
                // Reset button
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            }
        });

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 10000;
                padding: 16px 20px;
                border-radius: 8px;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
                max-width: 400px;
                background: ${type === 'error' ? '#F44336' : '#4CAF50'};
                color: white;
                font-weight: 500;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 5000);
        }
    </script>
</body>
</html>
