<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard - ChopNow</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">
    <style>
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1055;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">ChopNow</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container" style="padding-top: 80px;">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Vendor Dashboard</h1>
        </div>

        <!-- Add Meal Form -->
        <section class="my-5">
            <h2 class="h4">Add New Meal</h2>
            <div class="card">
                <div class="card-body">
                    <form id="addMealForm" enctype="multipart/form-data">
                        <div class="row g-3">
                            <div class="col-md-6"><input type="text" class="form-control" name="name" placeholder="Meal Name *" required></div>
                            <div class="col-md-6"><input type="text" class="form-control" name="cuisineType" placeholder="Cuisine Type"></div>
                            <div class="col-md-6"><input type="number" class="form-control" name="originalPrice" placeholder="Original Price (₦) *" required></div>
                            <div class="col-md-6"><input type="number" class="form-control" name="discountedPrice" placeholder="Discounted Price (₦) *" required></div>
                            <div class="col-md-6"><input type="number" class="form-control" name="quantityAvailable" placeholder="Quantity Available *" required min="1"></div>
                            <div class="col-md-6"><input type="text" class="form-control" name="allergens" placeholder="Allergens (e.g., nuts, dairy)"></div>
                            <div class="col-12"><textarea class="form-control" name="description" placeholder="Description *" required></textarea></div>
                            <div class="col-12"><label for="image" class="form-label">Meal Image</label><input type="file" class="form-control" name="image" accept="image/*"></div>
                            <div class="col-12"><button type="submit" class="btn btn-primary">Create Meal Listing</button></div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <!-- Orders Section -->
        <section class="my-5">
            <h2 class="h4">Recent Orders</h2>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Order #</th>
                            <th scope="col">Meal</th>
                            <th scope="col">Customer</th>
                            <th scope="col">Total</th>
                            <th scope="col">Status</th>
                            <th scope="col">Date</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="vendorOrdersContainer">
                        <!-- Orders will be rendered here -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Meal Listings -->
        <section class="my-5">
            <h2 class="h4">My Meal Listings</h2>
            <div id="vendorMealsContainer" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <!-- Meals will be rendered here -->
            </div>
        </section>
    </main>

    <!-- Toast Notification -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">New Order!</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <!-- Message will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark py-4 mt-5">
        <!-- ... -->
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App Scripts -->
    <script src="js/api.js"></script>
    <script src="js/auth-real.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
