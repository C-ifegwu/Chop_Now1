<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Meals - ChopNow</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo" style="font-size: 1.5rem; font-weight: 700; letter-spacing: -0.5px;">ChopNow</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="browse.html">Browse Meals</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html" class="btn-nav btn-primary">Get Started</a></li>
            </ul>
        </div>
    </nav>

    <main class="container" style="padding: 60px 0;">
        <div style="text-align: center; margin-bottom: 48px;">
            <h1 style="font-size: 2.5rem; font-weight: 700; margin-bottom: 16px; color: var(--text-primary); letter-spacing: -0.5px;">Browse Available Meals</h1>
            <p style="font-size: 1.1rem; color: var(--text-secondary); max-width: 600px; margin: 0 auto;">Discover affordable, quality meals from local vendors</p>
        </div>
        
        <!-- Filters -->
        <section style="margin-bottom: 24px; padding: 32px; background: var(--bg-secondary); border-radius: 16px; border: 1px solid var(--border);">
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; align-items: end;">
                <div class="form-group" style="margin-bottom: 0;">
                    <label for="searchInput">Search Meals</label>
                    <input type="text" id="searchInput" placeholder="Search by name or vendor...">
                </div>
                <div class="form-group" style="margin-bottom: 0;">
                    <label for="cuisineFilter">Cuisine Type</label>
                    <select id="cuisineFilter">
                        <option value="">All Cuisines</option>
                        <option value="african">African</option>
                        <option value="asian">Asian</option>
                        <option value="western">Western</option>
                    </select>
                </div>
                <div class="form-group" style="margin-bottom: 0;">
                    <label for="maxPrice">Max Price (₦)</label>
                    <input type="number" id="maxPrice" placeholder="No limit">
                </div>
                <button class="btn-primary" onclick="loadMeals()" style="height: fit-content;">Apply Filters</button>
            </div>
        </section>

        <!-- View Toggle -->
        <div style="text-align: right; margin-bottom: 24px;">
            <button id="toggleViewBtn" class="btn-secondary">Switch to Map View</button>
        </div>

        <!-- Meals Grid / Map -->
        <section>
            <div class="meals-grid" id="mealsGrid">
                <!-- Grid view content -->
            </div>
            <div id="mapView" style="height: 500px; display: none;"></div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>ChopNow</h3>
                    <p>Africa's Food Rescue Platform</p>
                </div>
                <div class="footer-section">
                    <h4>Quick Links</h4>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="browse.html">Browse Meals</a></li>
                        <li><a href="cart.html">Cart</a></li>
                        <li><a href="login.html">Login</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 ChopNow. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/cart.js"></script>
    <script>
        let currentView = 'grid'; // 'grid' or 'map'
        let map;
        const mealsGrid = document.getElementById('mealsGrid');
        const mapView = document.getElementById('mapView');
        const toggleBtn = document.getElementById('toggleViewBtn');

        function toggleView() {
            if (currentView === 'grid') {
                currentView = 'map';
                mealsGrid.style.display = 'none';
                mapView.style.display = 'block';
                toggleBtn.textContent = 'Switch to Grid View';
                if (!map) {
                    // Centered on Lagos, Nigeria
                    map = L.map('mapView').setView([6.5244, 3.3792], 10);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                    }).addTo(map);
                }
            } else {
                currentView = 'grid';
                mealsGrid.style.display = 'grid';
                mapView.style.display = 'none';
                toggleBtn.textContent = 'Switch to Map View';
            }
            loadMeals();
        }

        async function loadMeals() {
            const search = document.getElementById('searchInput').value;
            const cuisine = document.getElementById('cuisineFilter').value;
            const maxPrice = document.getElementById('maxPrice').value;
            
            const filters = {};
            if (search) filters.search = search;
            if (cuisine) filters.cuisine = cuisine;
            if (maxPrice) filters.maxPrice = parseFloat(maxPrice);
            
            if (currentView === 'grid') {
                mealsGrid.innerHTML = '<div style="text-align: center; padding: 60px; color: var(--text-secondary);"><p>Loading meals...</p></div>';
            }
            
            try {
                const meals = await API.Meals.getAll(filters);
                
                if (currentView === 'grid') {
                    renderGridView(meals);
                } else {
                    renderMapView(meals);
                }

            } catch (error) {
                console.error('Error loading meals:', error);
                if (currentView === 'grid') {
                    mealsGrid.innerHTML = `
                        <div style="text-align: center; padding: 40px; color: var(--error); grid-column: 1 / -1;">
                            Error loading meals. Please try again later.
                        </div>
                    `;
                } else {
                    alert('Error loading meals for map view.');
                }
            }
        }

        function renderGridView(meals) {
            if (!meals || meals.length === 0) {
                mealsGrid.innerHTML = `
                    <div style="text-align: center; padding: 60px; background: var(--bg-secondary); border-radius: 16px; border: 1px solid var(--border); grid-column: 1 / -1;">
                        <p style="font-size: 1.1rem; color: var(--text-secondary); margin-bottom: 16px;">No meals found.</p>
                        <p style="color: var(--text-light);">Try adjusting your filters or check back later.</p>
                    </div>
                `;
            } else {
                mealsGrid.innerHTML = meals.map(meal => {
                    const originalPrice = meal.original_price || meal.originalPrice;
                    const discountedPrice = meal.discounted_price || meal.discountedPrice;
                    const discount = Math.round(((originalPrice - discountedPrice) / originalPrice) * 100);
                    const formattedOriginal = originalPrice.toLocaleString('en-NG', { style: 'currency', currency: 'NGN', minimumFractionDigits: 0 });
                    const formattedDiscounted = discountedPrice.toLocaleString('en-NG', { style: 'currency', currency: 'NGN', minimumFractionDigits: 0 });
                    const vendorName = meal.vendor_name || meal.vendorName || 'Vendor';
                    const imageUrl = meal.image_url ? meal.image_url : 'images/default-meal.jpg';
                    const averageRating = meal.average_rating ? meal.average_rating.toFixed(1) : 'N/A';
                    const reviewCount = meal.review_count || 0;
                    
                    return `
                        <a href="meal-details.html?id=${meal.id}" class="meal-card-link">
                            <div class="meal-card">
                                <img src="${imageUrl}" alt="${meal.name}" class="meal-image" />
                                <div class="meal-info">
                                    <div class="meal-title">${meal.name}</div>
                                    <div class="meal-rating">
                                        <span>★ ${averageRating}</span>
                                        <span>(${reviewCount} reviews)</span>
                                    </div>
                                    <div class="meal-description">${meal.description || ''}</div>
                                    <div class="meal-price">
                                        ${formattedDiscounted}
                                        <span class="meal-original-price">${formattedOriginal}</span>
                                        <span class="meal-discount">-${discount}%</span>
                                    </div>
                                    <div class="meal-meta">
                                        <span class="meal-vendor">${vendorName}</span>
                                        <span class="meal-availability">Available: ${meal.quantity_available}</span>
                                    </div>
                                    <button class="btn-primary" style="width: 100%; margin-top: 16px;" onclick="event.preventDefault(); event.stopPropagation(); Cart.addToCart(${meal.id});">Add to Cart</button>
                                </div>
                            </div>
                        </a>
                    `;
                }).join('');
            }
        }

        function renderMapView(meals) {
            // Clear existing markers
            if (map) {
                map.eachLayer((layer) => {
                    if (layer instanceof L.Marker) {
                        map.removeLayer(layer);
                    }
                });
            }

            const mealsWithCoords = meals.filter(meal => meal.latitude && meal.longitude);

            if (mealsWithCoords.length === 0) {
                // Optionally show a message
                return;
            }

            mealsWithCoords.forEach(meal => {
                const marker = L.marker([meal.latitude, meal.longitude]).addTo(map);
                const formattedDiscounted = (meal.discounted_price || 0).toLocaleString('en-NG', { style: 'currency', currency: 'NGN', minimumFractionDigits: 0 });

                const popupContent = `
                    <div style="font-family: var(--font-family);">
                        <h4 style="margin-bottom: 8px;">${meal.name}</h4>
                        <p>${formattedDiscounted}</p>
                        <a href="meal-details.html?id=${meal.id}">View Details</a>
                        <button class="btn-primary btn-sm" style="margin-top: 8px; width: 100%;" onclick="Cart.addToCart(${meal.id})">Add to Cart</button>
                    </div>
                `;
                marker.bindPopup(popupContent);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadMeals();
            toggleBtn.addEventListener('click', toggleView);
        });

        // Allow Enter key to search
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loadMeals();
            }
        });
    </script>
