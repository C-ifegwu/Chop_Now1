<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Meals - ChopNow</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">ChopNow</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="browse.html">Browse Meals</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="btn btn-primary" href="register.html">Get Started</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container" style="padding-top: 80px;">
        <div class="text-center my-5">
            <h1 class="display-5 fw-bolder">Browse Available Meals</h1>
            <p class="lead fw-normal text-muted">Discover affordable, quality meals from local vendors</p>
        </div>
        
        <!-- Filters -->
        <section class="mb-4 p-4 bg-light rounded-3">
            <div class="row g-3 align-items-end">
                <div class="col-md">
                    <label for="searchInput" class="form-label">Search</label>
                    <input type="text" id="searchInput" class="form-control" placeholder="Search by name or vendor...">
                </div>
                <div class="col-md">
                    <label for="cuisineFilter" class="form-label">Cuisine</label>
                    <select id="cuisineFilter" class="form-select">
                        <option value="">All Cuisines</option>
                        <option value="african">African</option>
                        <option value="asian">Asian</option>
                        <option value="western">Western</option>
                    </select>
                </div>
                <div class="col-md">
                    <label for="maxPrice" class="form-label">Max Price (₦)</label>
                    <input type="number" id="maxPrice" class="form-control" placeholder="No limit">
                </div>
                <div class="col-md-auto">
                    <button class="btn btn-primary w-100" onclick="loadMeals()">Apply</button>
                </div>
            </div>
        </section>

        <!-- View Toggle -->
        <div class="text-end mb-4">
            <button id="toggleViewBtn" class="btn btn-outline-secondary">Switch to Map View</button>
        </div>

        <!-- Meals Grid / Map -->
        <section>
            <div id="mealsGrid" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <!-- Grid view content -->
            </div>
            <div id="mapView" style="height: 500px; display: none;" class="rounded"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark py-4 mt-5">
        <div class="container px-5">
            <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                <div class="col-auto"><div class="small m-0 text-white">Copyright &copy; ChopNow 2025</div></div>
                <div class="col-auto">
                    <a class="link-light small" href="#">Privacy</a>
                    <span class="text-white mx-1">&middot;</span>
                    <a class="link-light small" href="#">Terms</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- App Scripts -->
    <script src="js/api.js"></script>
    <script src="js/cart.js"></script>
    <script>
        let currentView = 'grid'; // 'grid' or 'map'
        let map;
        const mealsGrid = document.getElementById('mealsGrid');
        const mapView = document.getElementById('mapView');
        const toggleBtn = document.getElementById('toggleViewBtn');

        function toggleView() {
            if (currentView === 'grid') {
                currentView = 'map';
                mealsGrid.style.display = 'none';
                mapView.style.display = 'block';
                toggleBtn.textContent = 'Switch to Grid View';
                if (!map) {
                    // Centered on Lagos, Nigeria
                    map = L.map('mapView').setView([6.5244, 3.3792], 10);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                    }).addTo(map);
                }
                 // Invalidate map size after display
                setTimeout(() => map.invalidateSize(), 0);
            } else {
                currentView = 'grid';
                mealsGrid.style.display = 'flex';
                mapView.style.display = 'none';
                toggleBtn.textContent = 'Switch to Map View';
            }
            loadMeals();
        }

        async function loadMeals() {
            const filters = {
                search: document.getElementById('searchInput').value,
                cuisine: document.getElementById('cuisineFilter').value,
                maxPrice: document.getElementById('maxPrice').value ? parseFloat(document.getElementById('maxPrice').value) : null
            };

            if (currentView === 'grid') {
                mealsGrid.innerHTML = '<div class="col-12 text-center p-5"><p>Loading meals...</p></div>';
            }
            
            try {
                const meals = await API.Meals.getAll(filters);
                currentView === 'grid' ? renderGridView(meals) : renderMapView(meals);
            } catch (error) {
                console.error('Error loading meals:', error);
                const errorHtml = '<div class="col-12 text-center p-5"><p class="text-danger">Error loading meals. Please try again later.</p></div>';
                if (currentView === 'grid') mealsGrid.innerHTML = errorHtml;
                else alert('Error loading meals for map view.');
            }
        }

        function renderGridView(meals) {
            if (!meals || meals.length === 0) {
                mealsGrid.innerHTML = '<div class="col-12 text-center p-5"><p>No meals found. Try adjusting your filters.</p></div>';
                return;
            }

            mealsGrid.innerHTML = meals.map(meal => {
                const originalPrice = meal.original_price || 0;
                const discountedPrice = meal.discounted_price || 0;
                const discount = originalPrice > 0 ? Math.round(((originalPrice - discountedPrice) / originalPrice) * 100) : 0;

                return `
                    <div class="col">
                        <div class="card h-100 shadow-sm">
                            <a href="meal-details.html?id=${meal.id}" class="text-decoration-none text-dark">
                                <img src="${meal.image_url || 'https://via.placeholder.com/300x200'}" class="card-img-top" alt="${meal.name}">
                            </a>
                            <div class="card-body">
                                <h5 class="card-title">${meal.name}</h5>
                                <p class="card-text small">${meal.vendor_name}</p>
                                <p class="card-text">${meal.description || ''}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <p class="h5">₦${discountedPrice}</p>
                                    <p class="text-muted text-decoration-line-through">₦${originalPrice}</p>
                                    ${discount > 0 ? `<span class="badge bg-danger">${discount}% off</span>` : ''}
                                </div>
                            </div>
                            <div class="card-footer bg-transparent border-0 p-3">
                                <button class="btn btn-primary w-100" onclick="Cart.addToCart(${meal.id})">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderMapView(meals) {
            if(map) map.eachLayer(layer => { if (layer instanceof L.Marker) map.removeLayer(layer); });
            
            const mealsWithCoords = meals.filter(meal => meal.latitude && meal.longitude);
            if (mealsWithCoords.length === 0) return;

            mealsWithCoords.forEach(meal => {
                const marker = L.marker([meal.latitude, meal.longitude]).addTo(map);
                const popupContent = `
                    <div>
                        <h6>${meal.name}</h6>
                        <p>₦${meal.discounted_price}</p>
                        <a href="meal-details.html?id=${meal.id}" class="btn btn-sm btn-outline-primary">Details</a>
                        <button class="btn btn-sm btn-primary" onclick="Cart.addToCart(${meal.id})">Add to Cart</button>
                    </div>
                `;
                marker.bindPopup(popupContent);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadMeals();
            toggleBtn.addEventListener('click', toggleView);
        });

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadMeals();
        });
    </script>

</body>
</html>
